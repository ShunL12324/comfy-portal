---
layout: default
---

<article class="guide-article markdown-body">
  <h1>{{ page.title }}</h1>

  {% if page.warning_title %}
  <div class="info-box warning">
    <h4>{{ page.warning_title }}</h4>
    <p>{{ page.warning_content }}</p>
  </div>
  {% endif %}
  
  {{ content }}
</article>

<style>
  .guide-article {
    max-width: 800px;
    margin: 0 auto;
    padding: 24px;
  }

  .info-box.warning {
    background: var(--color-canvas-subtle);
    border: 1px solid var(--color-border-default);
    border-radius: 6px;
    padding: 16px;
    margin-bottom: 24px;
  }

  .info-box.warning h4 {
    margin: 0 0 8px 0;
    color: var(--color-danger-fg);
  }

  .info-box.warning p {
    margin: 0;
  }

  @media (max-width: 768px) {
    .guide-article {
      padding: 16px;
    }
  }
</style>
