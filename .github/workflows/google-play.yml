name: Deploy to Google Play

on:
  push:
    tags:
      - 'release-*'
  workflow_dispatch:
    inputs:
      track:
        description: 'Google Play track to deploy to'
        required: false
        default: 'internal'
        type: choice
        options:
          - internal
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # ── pnpm store cache ──────────────────────────────────
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: pnpm install

      # ── Android Signing Setup ────────────────────────────
      - name: Decode Android Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p ~/.android-keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > ~/.android-keystore/comfy-portal-upload.keystore

      - name: Setup Google Play credentials
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
        run: |
          mkdir -p ~/.google
          echo "$GOOGLE_PLAY_JSON_KEY" | base64 --decode > ~/.google/play-store-credentials.json

      # ── Expo Prebuild (android/ is gitignored, must generate in CI) ─
      - name: Expo prebuild (Android)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: npx expo prebuild --platform android

      # ── Inject release signing config into build.gradle ─
      - name: Configure release signing
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cp ~/.android-keystore/comfy-portal-upload.keystore android/app/comfy-portal-upload.keystore
          python3 .github/scripts/inject-signing-config.py android/app/build.gradle
          echo "=== Signing config ==="
          grep -A 20 "signingConfigs" android/app/build.gradle | head -25

      # ── Gradle caches ───────────────────────────────────
      # Cache Gradle wrapper, dependencies, and build outputs
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle', 'android/app/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache the entire android build directory (compiled classes, CMake outputs, R8, etc.)
      # This is the biggest time saver - CMake native builds for 4 architectures take 10+ min
      - name: Cache Android build outputs
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
            android/app/build
            android/app/.cxx
          key: android-build-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'android/app/build.gradle', 'android/gradle.properties') }}
          restore-keys: |
            android-build-${{ runner.os }}-

      # ── Generate Changelog ─────────────────────────────
      - name: Generate changelog from git log
        run: |
          CHANGELOG_DIR="fastlane/metadata/android/en-US/changelogs"
          mkdir -p "$CHANGELOG_DIR"
          # Find previous release tag
          PREV_TAG=$(git tag --sort=-v:refname | grep '^release-' | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log "$PREV_TAG"..HEAD --pretty=format:"• %s" --no-merges | head -20)
          else
            CHANGELOG=$(git log --pretty=format:"• %s" --no-merges -20)
          fi
          # Google Play has 500 char limit per changelog
          echo "$CHANGELOG" | head -c 500 > "$CHANGELOG_DIR/default.txt"
          echo "=== Changelog ==="
          cat "$CHANGELOG_DIR/default.txt"

      # ── Build & Deploy ───────────────────────────────────
      - name: Build and Upload to Google Play
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.track }}" == "production" ]; then
            bundle exec fastlane android bump
            bundle exec fastlane android build
            bundle exec fastlane android release
          else
            bundle exec fastlane android deploy
          fi

      # ── Build APK for GitHub Release ────────────────────
      - name: Build APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android && ./gradlew assembleRelease
          cp app/build/outputs/apk/release/app-release.apk ../build/ComfyPortal.apk
          echo "APK built at build/ComfyPortal.apk"

      - name: Create GitHub Release with APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from app.json
          VERSION=$(node -p "require('./app.json').expo.version")
          TAG="release-v${VERSION}"
          CHANGELOG=$(cat fastlane/metadata/android/en-US/changelogs/default.txt)
          # Create or update release
          if gh release view "$TAG" > /dev/null 2>&1; then
            gh release upload "$TAG" build/ComfyPortal.apk --clobber
          else
            gh release create "$TAG" \
              --title "Comfy Portal v${VERSION}" \
              --notes "$CHANGELOG" \
              build/ComfyPortal.apk
          fi

      # ── Cleanup ──────────────────────────────────────────
      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f ~/.android-keystore/comfy-portal-upload.keystore
          rm -f ~/.google/play-store-credentials.json
          rm -f android/app/comfy-portal-upload.keystore
