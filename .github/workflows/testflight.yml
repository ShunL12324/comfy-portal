name: Deploy to TestFlight

on:
  push:
    tags:
      - 'release-*'
  workflow_dispatch:
    inputs:
      distribute_external:
        description: 'Distribute to external testers'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: macos-15
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # ── pnpm store cache ──────────────────────────────────
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: pnpm install

      # Generate ios/ without running pod install
      - name: Expo prebuild
        run: npx expo prebuild --clean --no-install

      # ── CocoaPods cache ───────────────────────────────────
      # Restore cached Pods based on the generated Podfile.lock.
      # This avoids re-downloading and re-compiling all native
      # dependencies when they haven't changed.
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Install CocoaPods
        run: |
          if [ -f "ios/Pods/Manifest.lock" ] && diff ios/Podfile.lock ios/Pods/Manifest.lock > /dev/null 2>&1; then
            echo "✅ Pods cache is valid, skipping pod install"
          else
            echo "⏳ Installing CocoaPods..."
            cd ios && pod install
          fi

      # ── Xcode DerivedData cache ───────────────────────────
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: deriveddata-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            deriveddata-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}-
            deriveddata-${{ runner.os }}-

      - name: Setup SSH for Match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_KEY }}

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p ~/.appstoreconnect
          echo "$APP_STORE_CONNECT_API_KEY" | base64 --decode > ~/.appstoreconnect/api_key.json

      - name: Generate changelog from git log
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep '^release-' | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log "$PREV_TAG"..HEAD --pretty=format:"• %s" --no-merges | head -20)
          else
            CHANGELOG=$(git log --pretty=format:"• %s" --no-merges -20)
          fi
          # TestFlight has 4000 char limit
          echo "$CHANGELOG" | head -c 4000 > /tmp/changelog.txt
          echo "=== Changelog ==="
          cat /tmp/changelog.txt

      - name: Build and Upload to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          CHANGELOG=$(cat /tmp/changelog.txt)
          if [ "${{ github.event.inputs.distribute_external }}" == "true" ]; then
            bundle exec fastlane beta_external changelog:"$CHANGELOG"
          else
            bundle exec fastlane beta changelog:"$CHANGELOG"
          fi
